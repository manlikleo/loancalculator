<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Loan calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark p-2" >
   <div class="conatainer">
       <div class="row">
           <div class="col-md-6 mx-auto">
               <div class="card card-body text-center mt-5">
                        <h1 class="heading display-5 pb-3">Loan calculator</h1>
                        <form id="loan-form">
                            <div class="form-group">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">$</span>
                                    <input type="number" name="amount" class="form-control" id="amount" placeholder="Enter Desired Loan Amount">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">%</span>
                                    <input type="number" name="interest" class="form-control" id="interest" placeholder="Enter interest Rate">
                                </div>
                            </div>
                
                            
                            <div class="form-group">
                                <input type="number" name="years" class="form-control" id="years" placeholder="Enter repayment year">
                            </div>
                            <div class="d-grid gap-2 form-group my-4">
                            <button type="submit" class="btn btn-dark gap-2">Calculate Loan</button>
                            </div>

                            <div class="loading">
                                <img src="./Hourglass.gif" alt="loading">
                            </div> 
                                    
                                   

                            <div class="results pt-3">
                                <h5 class="heading display-8 pb-2">Loan Payment Plan</h5>
                                <div class="form-group">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="basic-addon1">Monthly Payment</span>
                                        <input type="number" name="monthlypay" class="form-control" id="monthlypay" disabled>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="basic-addon1">total Payment</span>
                                        <input type="number" name="totalpay" class="form-control" id="totalpay" disabled>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="basic-addon1">total Interest</span>
                                        <input type="number" name="totalinterest" class="form-control" id="totalinterest" disabled>
                                    </div>
                                </div>

                            </div>

                        </form>

                       

               </div>
           </div>
       </div>
   </div> 



   <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>
</html>
